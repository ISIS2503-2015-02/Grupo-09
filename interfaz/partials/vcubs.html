<div class="row">
    <div class="col-lg-6">
        <h2>Vcubs</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Estado</th>
                    <th>Estacion</th>
                    <th>Cliente</th>
                    <th>Ver Mas</th>
                </tr>
                </thead>
                <tbody>
                <tr class="active" ng-repeat="vcub in vcub| orderBy: 'id'">
                    <td>{{vcub.id_vcub}}</td>
                    <td>{{vcub.estado}}</td>
                    <td>{{vcub.id_estacion}}</td>
                    <td>{{vcub.id_cliente}}</td>
                    <td><a href="https://google.com">Ver Mas</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- /.row -->
