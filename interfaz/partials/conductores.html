<div class="row">
    <div class="col-lg-6">
        <h2>Conductores Vinculados</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Documento</th>
                    <th>Telefono</th>
                    <th>Telefono Celular</th>
                    <th>Direccion</th>
                </tr>
                </thead>
                <tbody>
                <tr class="active" ng-repeat="driver in driver| orderBy: 'id'">
                    <td>{{driver.id_conductor}}</td>
                    <td>{{driver.full_name}}</td>
                    <td>{{driver.document_number}}</td>
                    <td>{{driver.home_phone}}</td>
                    <td>{{driver.mobile_phone}}</td>
                    <td>{{driver.address}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- /.row -->
